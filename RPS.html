<!DOCTYPE html>
<html>
    <head>
        <title>Daniel's Rock Paper Scissors Project</title>
    </head>
    <body>
        <script>
            function computerPlay(){
                let computerHandIndex = Math.floor((Math.random() * 3) + 1);
                if (computerHandIndex === 1){
                    return "Rock";
                }
                else if (computerHandIndex === 2){
                    return "Scissors";
                }
                else{
                    return "Paper";
                }
                return;
            }

            let round = 1;
            let playerScore = 0;
            let computerScore = 0;
            let playerSelection;
            let computerSelection;

            function game(round, playerSelection, computerSelection, playerScore, computerScore){
                for (round === 1; round <= 5; round++){
                    playerSelection = prompt("Rock, Paper, Scissors!: ");
                    playerSelection = playerSelection.toUpperCase(); 
                    computerSelection = computerPlay();
                    if (playerSelection === "ROCK" && computerSelection ==="Scissors"){
                        playerScore += 1;
                    }
                    else if (playerSelection === "ROCK" && computerSelection ==="Paper"){
                        computerScore += 1;
                    }
                    else if (playerSelection === "SCISSORS" && computerSelection ==="Rock"){
                        computerScore += 1;
                    }
                    else if (playerSelection === "SCISSORS" && computerSelection ==="Paper"){
                        playerScore += 1;
                    }
                    else if (playerSelection === "PAPER" && computerSelection ==="Rock"){
                        playerScore += 1;
                    }
                    else if (playerSelection === "PAPER" && computerSelection ==="Scissors"){
                        computerScore += 1;
                    }
                    alert("The computer played " + computerSelection + "!");
                    console.log("Round ", round);
                    console.log("You played ", playerSelection);
                    console.log("The computer played ", computerSelection);
                }
                if (playerScore > computerScore){
                    alert("You won by a score of " + playerScore + " to " + computerScore + "!");
                }
                else if (playerScore < computerScore){
                    alert("The computer won by a score of " + computerScore + " to " + playerScore +"!")
                }
                else {
                    alert("You tied the computer by a score of " + playerScore + " to " + computerScore + "!");
                }
                alert("Check the console for game report!");
                console.log("Your score: ", playerScore);
                console.log("The computer's score: ", computerScore);
                return;
            }

            game(round, playerSelection, computerSelection, playerScore, computerScore);
        </script>
    </body>
</html>
